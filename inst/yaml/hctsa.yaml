    hctsa_name: CO_StickAngles
    ordered_args: []
  
  FirstCrossing:
    base_name: FirstCrossing
    labels:
      - correlation
    dependencies:
    configs:
      - corrFun: 'ac'
        threshold: [0, 0.36787944117144233]
        whatOut: 'both'
        zscore: True
    hctsa_name: CO_FirstCrossing
    ordered_args: ['corrFun', 'threshold', 'whatOut']
  
  TranslateShape:
    base_name: TranslateShape
    labels:
      - correlation
      - discrepancy
    dependencies:
    configs:
      - shape: 'circle'
        d: [1.5, 2.5, 3.5]
        howToMove: 'pts'
        zscore: True
      - shape: 'rectangle'
        d: 2
        howToMove: 'pts'
        zscore: True
    hctsa_name: CO_TranslateShape
    ordered_args: ["shape", "d", "howToMove"]
  
  AutoCorrShape:
    base_name: AutoCorrShape
    labels:
      - correlation
      - autocorrelation
    dependencies:
    configs:
      - stopWhen: ['drown', 'posDrown']
        zscore: True
    hctsa_name: CO_AutoCorrShape
    ordered_args: ["stopWhen"]
  
