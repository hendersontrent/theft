    hctsa_name: CO_AutoCorr
    ordered_args: ['tau']

  GLSCF:
    base_name: glscf
    labels:
      - correlation
      - glscf
    dependencies:
    configs:
      - alpha: 1.0
        beta: [1.0, 2.0, 5.0, 10.0]
        tau: !range [1, 5]
        zscore: True
      - alpha: 1.0
        beta: [1.0, 2.0, 5.0, 10.0]
        tau: 'tau'
        zscore: True
      - alpha: 2.0
        beta: [2.0, 5.0]
        tau: !range [1, 5]
        zscore: True
      - alpha: 2.0
        beta: [2.0, 5.0]
        tau: 'tau'
        zscore: True
    hctsa_name: CO_glscf
    ordered_args: ["alpha", "beta", "tau"]

  FZCGLSCF:
