    configs:
      - zscore: True

  PNN:
    base_name: pNN_raw
    labels:
      - medical
      - raw
      - spreadDependent
    dependencies:
    configs:
      - zscore: False
    hctsa_name: MD_pNN

  PolVar:
    base_name: polvar
    labels:
      - medical
      - symbolic
    dependencies:
    configs:
      - d: [1.0, 0.5, 0.1]
        D: [3, 5, 4, 6]
        zscore: True
    hctsa_name: MD_polvar
    ordered_args: ['d', 'D']

  RawHRVMeas:
    base_name: rawHRVmeas
    labels:
      - medical 
      - raw
      - discrepancy
    dependencies:
    configs:
      - zscore: False
    hctsa_name: MD_rawHRVmeas
    
ExtremeEvents:
  MovingThreshold:
    base_name: MovingThreshold
    labels:
      - outliers
      - ExtremeEvents
    dependencies:
    configs:
      - a: 0.1
        b: [0.1, 0.02]
        zscore: True
      - a: 1.0
        b: [0.1, 0.02]
        zscore: True
    hctsa_name: EX_MovingThreshold
    ordered_args: ["a", "b"]

Criticality:
  RAD:
    base_name: RAD
    labels:
      - criticality
    dependencies:
    configs:
      - tau: [1, 2, 'tau']
        zscore: True
    hctsa_name: CR_RAD
    ordered_args: ['tau']

Correlation:
